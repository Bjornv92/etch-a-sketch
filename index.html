<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="createSquares(); blackColour();">

        <h1>Etch-A-Sketch</h1>
        <div id="ui">
            <div id="gridUI" class="card">
                <h2 class="title">Grid Dimensions</h2>
                <input type="range" id="dimensions" name="slider" min="1" max="100" value="10">
                <div class="bubble" id="bubble">10x10</div>
                <button id="createButton" onclick="createSquares()">Create Grid</button>
            </div>
            
            <div id="coloursUI" class="card">
                <h2 class="title">Colours</h2>
                <button id="blackButton" class="colourButton" value="black" onclick="blackColour()">Black</button>
                <button id="randomButton" value="random" class="colourButton" onclick="randomColour()">Random</button>
                <button id="eraserButton" value="eraser" class="colourButton" onclick="erase()">Eraser</button>
            </div>
        </div>

        <div id="flexContainer">
            <div id="gridContainer">
            </div>
        </div>

        <footer>
            <p>Made by Bjorn Vanhees - The Odin Project</p>
        </footer>

    <script src="scripts.js"></script>
</body>
</html>
